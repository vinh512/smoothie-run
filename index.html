<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Smoothie Run</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/3.3.7/css/bootstrap.min.css">
  </head>
  <body class="container">
    <header>
      <h1>Smoothie Run</h1>
    </header>
    <section>
      <div class="panel panel-default">
        <div class="panel-body">
          <form data-smoothie-order="form">

            <!-- Input fields for Drink Order and Email -->
            <div class="form-group">
              <label for="smoothieOrder">Drink Order</label>
              <input class="form-control" name="smoothie" id="smoothieOrder" autofocus>
            </div>
            <div class="form-group">
              <label for="emailInput">Email</label>
              <input type="email" class="form-control" name="emailAddress" id="emailInput" value="" placeholder="name@email.com">
            </div>

            <!-- Radio Buttons for Size choices -->
          <!-- <ul style="padding-left: 0">
            <li style="display:inline-block; padding-right:20px; padding-left: 0;"> -->
            <div class="radio">
              <label>
                <input type="radio" name="size" value="regular" checked>
                Regular
              </label>
            </div>
            <!-- </li>
            <li style="display:inline-block"> -->
            <div class="radio">
              <label>
                <input type="radio" name="size" value="large">
                Large
              </label>
            </div>
            <!-- </li>
          </ul>

          <hr> -->

          <!-- </form>
        </div>
      </div>
      <div class="panel panel-default">
        <div class="panel-body">
          <form data-smoothie-order="form"> -->

            <!-- Drop down menu for Boost Additions -->
            <div class="form-group">
              <label for="Boost">Boost</label>
              <select id="boostAdd" class="form-control" name="boost">
                <option value="">None</option>
                <option value="energy">Energy</option>
                <option value="probiotic">Probiotic</option>
                <option value="vitamin">Vitamin</option>
              </select>
            </div>

            <!-- Range Slider for Boba Additions -->
            <div class="form-group">
              <label for="bobaLevel">Boba Addition</label>
              <input type="range" name="boba" id="bobaLevel" value="0" min="0" max="50" step="10" list="steplist">
              <datalist id="steplist">
                <option>0</option>
                <option>10</option>
                <option>20</option>
                <option>30</option>
                <option>40</option>
                <option>50</option>
              </datalist>
            </div>

            <button type="submit" class="btn btn-primary">Submit</button>
            <button type="reset" class="btn">Reset</button>

          </form>
        </div>
      </div>

      <div class="panel panel-default">
        <div class="panel-body">
          <h4>Pending Orders:</h4>
          <div data-smoothie-order="checklist"></div>
        </div>
      </div>

    </section>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js" charset="utf-8"></script>
    <script src="scripts/checklist.js" charset="utf-8"></script>
    <script src="scripts/formhandler.js" charset="utf-8"></script>
    <script src="scripts/datastore.js" charset="utf-8"></script>
    <script src="scripts/truck.js" charset="utf-8"></script>
    <script src="scripts/main.js" charset="utf-8"></script>
  </body>
</html>
